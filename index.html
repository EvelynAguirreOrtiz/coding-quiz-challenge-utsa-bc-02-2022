<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

  <div>
    <header>
      <h1>CODING QUIZ</h1>
      <h2>Challenge yourself with this short coding quiz</h2>
      <h3>Press START to begin</h3>
    </header>
  </div>

  <!-- QUIZ SECTION -->
  <section class="quiz-area">
    <!--  start button -->
    <div class="start-btn">
      <button type="button" id="start-game" class="start-game">Start</button> 
    </div>
    <!-- question area -->
    <form action=" " class="hidden" id="quiz-area">
      <!-- question -->
      <h2 id="questions"></h2>
      <!-- answers -->
      <p class="answer">
        <!-- <span class="radio-wrapper"> -->
            <input type="radio" id="answer" name="answer" value="a" checked />
            <label for="radio" id="ansA"></label>
        <!-- </span> -->
      </p>
      <p>
        <!-- <span class="radio-wrapper"> -->
            <input type="radio" id="answer" name="answer" value="b" checked />
            <label for="radio" id="ansB"></label>
        <!-- </span> -->
      </p>
      <p>
        <!-- <span class="radio-wrapper"> -->
            <input type="radio" id="answer" name="answer" value="c" checked />
            <label for="radio" id="ansC"></label>
        <!-- </span> -->
      </p>
      <p>
        <!-- <span class="radio-wrapper"> -->
            <input type="radio" id="answer" name="answer" value="d" checked />
            <label for="radio" id="ansD"></label>
        <!-- </span> -->
      </p>

    <!-- SUBMIT ASWER -->
    <button type="submit" id="submit-answer" class="submit-answer">Enter</button>
    </form>

    <!-- CORECT/INCORRECT notification-->
    <div id="answer-respond" class="response">
      <p class="response"></p>
    </div>
      
   
  <!-- SCORING AND TIMER SECTION -->
  <section class="scoreboard">
    <div class="high-score">
      <h3>High Score</h3>
      <h4 id="high-score"></h4>
    </div>

    <div class="timer">
      <h3>Time Remaining</h3>
      <h4 id="countdown"></h4>
    </div>
  </section>

  <script src="./assets/js/style.js"></script>

</body>
</html>
