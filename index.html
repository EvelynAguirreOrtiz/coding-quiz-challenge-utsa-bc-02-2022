<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

  <div>
    <header>
      <h1>CODING QUIZ</h1>
    </header>
  </div>

  <!-- QUIZ SECTION -->
  <form>
    <!-- ask question -->
    <div>
      <h2 class="questions">This is a question</h2>
    </div>
    <!-- multiple choice answers -->
    <div>
      <p>
        <span class="radio-wrapper">
            <input type="radio" name="answer" value="a" checked />
            <label for="radio">A. This is option a.</label>
        </span>
      </p>
      <p>
        <span class="radio-wrapper">
            <input type="radio" name="answer" value="b" checked />
            <label for="radio">B. This is option b.</label>
        </span>
      </p>
      <p>
        <span class="radio-wrapper">
            <input type="radio" name="answer" value="c" checked />
            <label for="radio">C. This is option c.</label>
        </span>
      </p>
      <p>
        <span class="radio-wrapper">
            <input type="radio" name="answer" value="d" checked />
            <label for="radio">D. This is option d.</label>
        </span>
      </p>

    <button type="submit" class="submit-answer">Submit</button>

    
    </div>


    <!-- CORRECT/INCORRECT NOTIFICATION-->
    <div>
      <p class="answer"></p>
    </div>

      
<!--  start button -->
    <div>
      <button type="button" id="start-game" class="start-game">Start</button> 
    </div>

  </form>


   
  <!-- SCORING AND TIMER SECTION -->
  <section class="scoreboard">
    <div class="high-score">
      <h3>High Score</h3>
      <h4 id="high-score"></h4>
    </div>
    <div class="timer">
      <h3>Time Remaining</h3>
      <h4 id="countdown"></h4>
    </div>
  </section>

  <script src="./assets/js/style.js"></script>

</body>
</html>
