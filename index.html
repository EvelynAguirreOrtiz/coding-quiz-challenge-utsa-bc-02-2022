    </div>

      <!-- question -->
      <h2 id="questions">Q</h2>
      <!-- answers -->
      <div class="answers">
        <button class="answer-display-btn" id="ansA">A</button>
        <button class="answer-display-btn" id="ansB">B</button>
        <button class="answer-display-btn" id="ansC">C</button>
        <button class="answer-display-btn" id="ansD">D</button>

    <!-- SUBMIT ANSWER -->
      <button type="submit" id="enter-submit-btn" class="enter-submit-btn">Enter</button>
    </section>

    <!-- CORECT/INCORRECT notification-->
    <div id="answer-respond" class="response">
      <p class="response"></p>
    </div>
       
  <!-- SCORING AND TIMER SECTION -->
  <section class="scoreboard">
    <div class="your-score">
      <h3>Your Score</h3>
      <h4 id="your-score"></h4>
    </div>

    <div class="timer">
      <h3>Time Remaining</h3>
      <h4 id="countdown"></h4>
    </div>
  </section>

<!-- HIGH SCORE NOTIFICATION -->
  <section class="hidden">
    <div class="high-score">
      <h1>HIGH SCORE</h1>

    </div>
