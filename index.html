<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

  <div>
    <header>
      <h1>CODING QUIZ</h1>
    </header>
  </div>

  <!-- QUIZ SECTION -->

  <section class="quizArea">
    <!-- ask question -->
    <form action=" ">
    <h2 id="questions">Question will display here</h2>
    <p>
      <!-- <span class="radio-wrapper"> -->
          <input type="radio" id="ansA" name="answer" value="a" checked />
          <label for="radio">A. This is option a.</label>
      <!-- </span> -->
  
    </p>
    <p>
      <!-- <span class="radio-wrapper"> -->
          <input type="radio" id="ansB" name="answer" value="b" checked />
          <label for="radio">B. This is option b.</label>
      <!-- </span> -->
    </p>
    <p>
      <!-- <span class="radio-wrapper"> -->
          <input type="radio" id="ansC" name="answer" value="c" checked />
          <label for="radio">C. This is option c.</label>
      <!-- </span> -->
    </p>
    <p>
      <!-- <span class="radio-wrapper"> -->
          <input type="radio" id="ansD" name="answer" value="d" checked />
          <label for="radio">D. This is option d.</label>
      <!-- </span> -->
    </p>

    <!-- SUBMIT AMSWER -->
    <!-- <button type="submit" id="submit-answer" class="submit-answer">Submit</button> -->

    </form>


    <!-- CORECT/INCORRECT notification-->
    <div id="answerConfirm">
      <p class="answer">you guessed right/wrong will display here</p>
    </div>

      
<!--  start button -->
    <div>
      <button type="button" id="start-game" class="start-game">Start</button> 
    </div>

  </section>

   
  <!-- SCORING AND TIMER SECTION -->
  <section class="scoreboard">
    <div class="high-score">
      <h3>High Score</h3>
      <h4 id="high-score"></h4>
    </div>


    <div class="timer">
      <h3>Time Remaining</h3>
      <h4 id="countdown"></h4>
    </div>
  </section>

  <script src="./assets/js/style.js"></script>

</body>
</html>
