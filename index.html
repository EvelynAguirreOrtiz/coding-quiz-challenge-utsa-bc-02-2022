<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

  <div>
    <header>
      <h1>CODING QUIZ</h1>
    </header>
  </div>

  <!-- QUIZ SECTION -->
  <form>
    <!-- question section -->
    <div>
      <h2 class="questions"></h2>
    </div>

    <div>
      <p>question text</p>
    </div>


    
    <!-- CORRECT/INCORRECT NOTIFICATION-->
    <div>
      <p class="answer"></p>
    </div>
    
    <div>
      <button id="start-button" class="button">Start</button> 
    </div>


  </form>
   
  <!-- SCORING AND TIMER SECTION -->
  <section class="scoreboard">
    <div class="high-score">
      <h3>High Score</h3>
      <h4 id="high-score"></h4>
    </div>
    <div class="timer">
      <h3>Time Remaining</h3>
      <h4 id="countdown"></h4>
    </div>
  </section>

  <script src="./assets/js/style.js"></script>

</body>
</html>
